<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skin Disease Analyzer â€” Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --color-primary: #8b5cf6; /* Violet */
      --color-accent: #1E90FF;  /* Dodger Blue */
      --color-bg: #F3E5F5;     /* Light Purple */
      --color-card: #FFFFFF;
      --color-text: #1F2937;
      --color-warn: #EF4444;
    }
    *{ box-sizing:border-box; margin: 0; padding: 0; }
    body{
      min-height:100vh; color:var(--color-text);
      font-family: sans-serif;
      background-color: var(--color-bg);
      display:flex; justify-content:center; align-items:center;
      transform: scale(1);
    }
    .card{
      background: var(--color-card);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 350px;
      transition: transform 1s ease-in-out;
    }
    .head{ text-align: center; margin-bottom: 20px; }
    .title{ font-size: 24px; font-weight: 700; color: var(--color-primary); }
    .subtitle{ color: var(--color-accent); font-size: 14px; margin-top: 5px; }
    .field{ margin-bottom: 15px; }
    label{ display: block; font-size: 14px; margin-bottom: 5px; font-weight: 600; }
    .input{
      width: 100%; padding: 10px; border: 1px solid #D1D5DB; border-radius: 6px;
      font-size: 16px; transition: border-color 0.2s;
    }
    .input:focus{ border-color: var(--color-primary); outline: none; box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2); }
    .actions{ display: flex; justify-content: space-between; gap: 10px; margin-top: 20px; }
    .btn{
      flex: 1; border: none; border-radius: 6px; color: white; font-weight: 700;
      padding: 10px 15px; cursor: pointer; font-size: 15px;
      background-color: var(--color-primary);
      transition: background-color 0.2s, transform 0.1s;
    }
    .btn.alt{ background-color: var(--color-accent); }
    .btn:hover{ transform: translateY(-1px); }
    .error{ color: var(--color-warn); text-align: center; margin-top: 10px; font-size: 13px; font-weight: 600; }
    .message{ color: var(--color-accent); text-align: center; margin-top: 10px; font-size: 13px; font-weight: 600; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <header class="head">
      <div class="title">AI DERMATOLOGY ANALYZER</div>
      <div class="subtitle">Create Your Account</div>
    </header>
    {% if error %}<p class="error" role="alert">{{ error }}</p>{% endif %}
    {% if message %}<p class="message">{{ message }}</p>{% endif %}
    <form action="{{ url_for('register') }}" method="post" autocomplete="on">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" class="input" type="text" name="username" placeholder="Choose a username" required/>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" class="input" type="password" name="password" placeholder="Choose a password" required/>
      </div>
      <div class="actions">
        <button type="submit" class="btn">Create</button>
        <button type="button" class="btn alt" onclick="location.href='{{ url_for('login') }}'">Login</button>
      </div>
    </form>
  </main>
</body>
</html>
